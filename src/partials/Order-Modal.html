<!-- Modal Backdrop -->
<div class="modal-backdrop is-hidden" data-modal-backdrop>
  <!-- Modal -->
  <div class="modal" role="dialog" aria-modal="true">
    <button
      type="button"
      class="modal-close-btn"
      aria-label="Закрити"
      data-modal-close
    >
      ×
    </button>

    <h2 class="modal-title">Залишіть заявку на знайомство</h2>

    <form class="modal-form" data-modal-form>
      <label class="modal-label">
        Імʼя*
        <input type="text" name="name" placeholder="Андрій" required />
      </label>

      <label class="modal-label">
        Телефон*
        <input
          type="tel"
          name="phone"
          placeholder="+38 (095) 555 99 22"
          required
        />
      </label>

      <label class="modal-label">
        Коментар
        <textarea name="comment" placeholder="Напишіть ваш коментар"></textarea>
      </label>

      <button type="submit" class="modal-submit-btn">Надіслати</button>
    </form>
  </div>
</div>
