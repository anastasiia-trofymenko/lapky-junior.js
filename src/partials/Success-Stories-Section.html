<!-- Success Stories Section -->
<section class="success-stories" id="Success-Stories-Section">
  <div class="container success-stories-container">
    <div class="stories-title">
      <h2 class="success-stories__title">Щасливі історії, що надихають</h2>
      <p class="success-stories__subtitle">
        Ці хвостики вже знайшли свій дім. Ваш майбутній друг теж чекає на вас
      </p>
    </div>

    <!-- Swiper -->
    <div class="swiper success-stories-swiper">
      <div class="swiper-wrapper stories-list" id="stories-list">
        <!-- slides rendered from JS -->
      </div>
    </div>

    <!-- Controls -->
    <div class="slider-controls">
      <div class="slider-pagination"></div>

      <div class="slider-buttons">
        <button class="slider-btn slider-btn--prev" aria-label="Попередній відгук">
          <svg class="slider-icon" width="20" height="20" aria-hidden="true">
            <use href="./img/icons.svg#icon-arrow_back"></use>
          </svg>
        </button>

        <button class="slider-btn slider-btn--next" aria-label="Наступний відгук">
          <svg class="slider-icon" width="20" height="20" aria-hidden="true">
            <use href="./img/icons.svg#icon-arrow_forward"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
